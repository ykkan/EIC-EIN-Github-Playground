# This is a basic workflow to help you get started with Actions

name: Check_PR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]
    
permissions:
  contents: read
  pull-requests: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: check format
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          expected_filename="line_${{ github.actor }}.lat"
          added_filename=$(git diff-tree --name-only "$BASE_SHA" "$HEAD_SHA")
          echo $expected_filename
          echo $added_filename
          if [ "$added_filename" = "$expected_filename" ]; then
            gh pr review "${{ github.event.pull_request.number }}" \
            --comment \
            --body "Brilliant design! Your PR will be merged."
          else
            gh pr review "${{ github.event.pull_request.number }}" \
            --request-changes \
            --body "Please rename the newly added lattice file to:  \`$expected_filename\`"
          fi
